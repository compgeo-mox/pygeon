name: Update papers.rst from papers.bib

on:
  push:
    paths:
      - docs/papers.bib
      - docs/update_papers.py

concurrency:
  group: update-papers
  cancel-in-progress: false
jobs:
  build-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install bibtexparser

      - name: Generate papers.rst
        run: python docs/update_papers.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          if ! git diff --quiet docs/papers.rst; then
            git add docs/papers.rst
            git commit -m "Update papers.rst from papers.bib"
            git push
          else
            echo "No changes"
          fi

