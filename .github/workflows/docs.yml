name: Documentation
permissions:
  contents: read

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build-docs:
    name: Build ReadTheDocs
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt
        pip install -e .
    
    - name: Generate API documentation
      run: |
        cd docs
        sphinx-apidoc -f -o api ../src/pygeon --separate --no-toc
    
    - name: Build documentation
      run: |
        cd docs
        sphinx-build -W -n --keep-going -b html . _build/html 2>&1 | tee build.log
    
    - name: Generate build report
      if: always()
      run: |
        cd docs
        echo "## ReadTheDocs Build Report" >> $GITHUB_STEP_SUMMARY
        if [ -s build.log ]; then
          grep -E "(WARNING|ERROR)" build.log | head -10 >> $GITHUB_STEP_SUMMARY || echo "Build successful" >> $GITHUB_STEP_SUMMARY
        else
          echo "Build successful" >> $GITHUB_STEP_SUMMARY
        fi
